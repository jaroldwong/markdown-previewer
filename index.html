<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Markdown Previewer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://unpkg.com/react@latest/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      var TextboxComponent = React.createClass({
          getInitialState: function() {
            return {
              text: "# Type in Markdown Here...",
            }
          },
          render: function() {
              return (
                  <div className="container">
                      <textarea id="text" rows="50" cols="75" onChange={this.updatePreview}></textarea>
                      <div className="preview" dangerouslySetInnerHTML= {this.state.md} />
                  </div>
              );
          },
          updatePreview: function() {
            var string = document.getElementById('text').value;
            var mdString = marked(string);
            this.setState({
              md: {__html: mdString}
            })
          },
      });

      ReactDOM.render(<TextboxComponent />, document.getElementById('root'));
    </script>
  </body>
</html>
